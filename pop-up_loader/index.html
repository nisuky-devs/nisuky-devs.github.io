<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2 id="popup-title">Titre du Popup</h2>
            <p id="popup-description">Ceci est une description pour le popup. Le contenu peut être très varié.</p>
            <div class="popup-footer">
                <p>Dernière mise à jour le: <span id="update-date"></span></p>
                <p>Heure Système: <span id="system-time"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
