<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreurs Développeurs</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            box-sizing: border-box;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont,
            "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
            "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: black;
            color: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            height: 100vh;
        }

        #wrap {
            display: flex;
            align-items: center;
            height: 100%;
        }

        main {
            width: 500px;
            margin: 0 auto;
        }

        .page {
            background: black;
            border: none;
            margin-bottom: 20px;
            text-align: center;
        }

        .header1 {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .title {
            margin-bottom: 10px;
        }

        .presentation {
            font-style: italic;
            margin-bottom: 60px;
            font-size: 16px;
            color: orange;
        }

        .content {
            display: none;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        button {
            background: none;
            border: none;
            color: #ff0387;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            text-decoration: none;
            color: #d010e9;
        }
    </style>
</head>
<body>

<div class="page">
    <div class="header1">
        <div class="title">WIKI sur les erreurs trouvées sur le site</div>
        <div class="presentation">Vous retrouverez sur cette page toutes les informations sur les erreurs que vous pourriez avoir sur les bugs dues aux actions de développement.</div>
        <button onclick="toggleContent()">Mode Développeur non fonctionnel sur les Statuts.</button>
    </div>
    <div class="content" id="content">
        <!-- Votre contenu ici -->
        <p>Contenu de la page en cours d'ajout.</p>
    </div>
</div>

<script>
    const Toast = Swal.mixin({
  toast: true,
  position: "top-end",
  showConfirmButton: false,
  timer: 7000,
  timerProgressBar: true,
  didOpen: (toast) => {
    toast.onmouseenter = Swal.stopTimer;
    toast.onmouseleave = Swal.resumeTimer;
  }
});
Toast.fire({
  icon: "warning",
  title: "Du contenu présenté peut être absent ou incomplet! "
});

    function toggleContent() {
        var content = document.getElementById('content');
        content.style.display = (content.style.display === 'none') ? 'block' : 'none';
    }

</script>

</body>
</html>
