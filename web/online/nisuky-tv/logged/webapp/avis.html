<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envoyer des commentaires</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.1/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.1/dist/sweetalert2.all.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }
  
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://nisuky-devs.github.io/web/online/nisuky-tv/logged/webapp/beta_testeurs/wallpaper.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(70%);
    }
  
    #content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-top: 0px; /* Ajustez la valeur selon vos besoins */
    }
  
    #header {
      background-color: transparent;
      padding: 10px;
      text-align: center;
      margin-bottom: 40px; /* Espacement en bas du header */

    }
  
    #header button {
      background-color: #691dc0;
      color: #fff;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }

    #header button:hover {
      background-color: #1a59ce;
      color: #fff;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }
  
    #form-container {
      background-color: rgba(255, 255, 255, 0.8); /* Fond blanc semi-transparent */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      margin: auto;
      overflow: hidden;
    }
  
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>  
</head>

<body>
  <div id="background-container"></div>

  <div id="content">
    <div id="header">
      <button onclick="retourAccueil()">Retourner à l'accueil</button>
    </div>

    <div id="form-container">
      <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAMAAEbQyCNUQTZHUDFXVjhDQkJOTE1RSzJXQlNGRFdKRi4u&embed=true" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> Chargement en cours... </iframe>
    </div>
  </div>

  <script>
    function retourAccueil() {
      Swal.fire({
        title: 'Retour à la page d\'accueil',
        text: "Préparez-vous, ça va secouer!",
        icon: 'info',
        showCancelButton: true,
        confirmButtonText: 'Oui',
        cancelButtonText: 'Annuler'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = "index.html";
        }
      });
    }
  </script>
  
</body>

</html>
