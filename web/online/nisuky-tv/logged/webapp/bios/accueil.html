<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/web/online/nisuky-tv/logged/webapp/bios/assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/web/online/nisuky-tv/logged/webapp/bios/assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/web/online/nisuky-tv/logged/webapp/bios/assets/fontawesome/css/solid.css" rel="stylesheet">
    <title>Biographies - Accueil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fond sombre pour le mode sombre */
            color: #ffffff; /* Texte blanc pour le mode sombre */
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #292929; /* Fond de la notification */
            color: #ffffff; /* Texte de la notification */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .author {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .author-icon img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-button {
            background-color: #ff9800; /* Couleur orange */
            color: #ffffff; /* Texte blanc */
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor:default;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4; /* Couleur du bouton */
            color: #ffffff; /* Couleur du texte du bouton */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="notification">
        <h2>Pages Biographies</h2>
        <div class="author">
            <div class="author-info">
                <h2>Nakano San</h2>
                <button class="author-button" disabled>
                    <i class="fa-sharp fa-light fa-badge-check"></i> Développeur de Nisuky TV
                </button>
            </div>
        </div>
        <div class="annonce 1">
            <p>Bienvenue à vous sur la page des Biographies! Vous pourrez retrouver des présentations de personnes ayant influencé la communauté de Nisuky!</p>
            <br>
            <p><b><i>Membres présents sur ce wiki: 0</i></b></p>
            <br>
            <p><b><i>Ce wiki est en cours de développement et malheureusement, le contenu est indisponible.</i></b></p>
        </div>
        <button onclick="static">Accéder aux Biographies</button>
    </div>
    <script>
        function static() {
            alert('Vous allez être redirigés vers l\'accueil.')
            window.location.href='https://nisuky-devs.github.io/web/online/nisuky-tv/logged/webapp/index.html?referrer='
        }

    </script>
</body>
</html>
