<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmes NisukyTV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fond sombre pour le mode sombre */
            color: #ffffff; /* Texte blanc pour le mode sombre */
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #292929; /* Fond de la notification */
            color: #ffffff; /* Texte de la notification */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .author {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .author-icon img {
            width: 10px; /* Ajustez la taille de l'image ici */
            height: 10px; /* Ajustez la taille de l'image ici */
            margin-right: 10px;
            border-radius: 50%;
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-button {
            background-color: #ff9800; /* Couleur orange */
            color: #ffffff; /* Texte blanc */
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: default;
            margin-top: 0px;

            /* Ajout des styles pour centrer le contenu */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4; /* Couleur du bouton */
            color: #ffffff; /* Couleur du texte du bouton */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dingz {
            width: 50px;
        }
    </style>
</head>
<body>
    <head>
    </head>
    <div class="notification">
        <h2>Accès à la page Refusé</h2>
        <div class="author">
            <div class="author-info">
                <img class="dingz" src="https://cdn.discordapp.com/avatars/733320797245931520/c5c767110cd76c72013ff9989957c98e.png?size=128" alt="Icone Nakano">
                <h2>Nakano San</h2>
                <button class="author-button" disabled>
                    <img src="https://nisuky-devs.github.io/web/online/nisuky-tv/logged/webapp/bios/assets/certif_1.png" alt="User approved"></i> <b>Développeur de Nisuky TV </b>
                </button>
            </div>
        </div>
        <div class="annonce 1">
            <p><b><i>Contenu indisponible aux visiteurs du site pour le moment. Cette page est en cours de développement.</i></b></p>
        </div>
        <button onclick="static()">Retourner à l'accueil.</button>
    </div>
    <script>
        function static() {
            console.error("Accès Développeur refusé: Raison: IP non reconnue") // Dépôt d'une erreur dans le log 
            alert('Vous allez être redirigés vers l\'accueil.')
            window.location.href='https://nisuky-devs.github.io/web/online/nisuky-tv/logged/webapp/index.html'
        }

    </script>
</body>
</html>
