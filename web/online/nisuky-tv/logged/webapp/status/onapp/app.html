<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NisukyTV STATUS</title>
    <meta name="author" content="Nakano">
    <style>
        :root {
            --background-color-light: #ecf0f1;
            --text-color-light: #333;
            --background-color-dark: #2a2c2c;
            --text-color-dark: #ecf0f1;
            --header-dark-mode:#186192;
            --color-severity-low-dark-mode: #19a3ff;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s, color 0.5s;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
        }

        body.dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        header {
            background-color: #3498db;
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        header.dark-mode {
            background-color: var(--header-dark-mode);
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        header img {
            max-width: 100px;
            max-height: 100px;
        }

        .status-banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .status {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .bad {
            background-color: #FF0000;
            color: #fff;
        }

        .good {
            background-color: #2ecc71;
            color: #fff;
        }

        .warning {
            background-color: #f39c12;
            color: #fff;
        }

        .error {
            background-color: #e74c3c;
            color: #fff;
        }

        .incident-history.dark-mode {
            margin: 20px;
            padding: 20px;
            background-color: var(--background-color-dark);
            border-radius: 5px;
        }

        .incident-history {
            margin: 20px;
            padding: 20px;
            background-color: var(--background-color-light);
            border-radius: 5px;
        }

        .incident {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #bdc3c7;
        }

        .incident-date {
            font-weight: bold;
            color: #333;
        }

        .incident-message {
            margin-top: 10px;
        }

        .severity {
            font-weight: bold;
        }

        .severity-high {
            color: #e74c3c;
        }

        .severity-medium {
            color: #f39c12;
        }

        .severity-low {
            color: #3498db;
        }

        .severity-low.dark-mode {
            color: var(--color-severity-low-dark-mode);
        }

        .dark-mode-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button class="dark-mode-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>

<header>
    <img src="https://yt3.googleusercontent.com/nVISkzMhLlGdndKcFM99-pmj3Rxdq9n2B0Vfd-pkOG0ULjS24ZVV66Or-VE5g2QFQdJk6gkwXWs=s176-c-k-c0x00ffffff-no-rj" alt="Logo du site">
    <h1>NisukyTV Status</h1>
</header>
<br>

<div class="status-banner">
    <div class="status bad">Application: Obsolète</div>
    <div class="status warning">Site web: Mises à jour en cours</div>
    <div class="status good">API: Fonctionnelle</div>
</div>

<!-- Historique des incidents -->

<div class="incident-history">
    <div class="incident">
        <div class="incident-date">Dec 15, 2023</div>
        <div class="severity severity-high"><h1>Intégration de contenu au site et nouvelles maintenances </h1></div>
    </div>
    <div class="incident">
        <div class="incident-date">Nov 16, 08:53 UTC+1</div>
        <div class="severity severity-low">Annoncée - De nouveaux ajouts et une maintenance sont programmés par l'équipe de développement. </div>
    </div>
</div>

<!-- Ajoutez d'autres sections d'historique des incidents ici -->

<script>
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
