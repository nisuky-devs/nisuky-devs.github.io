<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNONCE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fond sombre pour le mode sombre */
            color: #ffffff; /* Texte blanc pour le mode sombre */
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #292929; /* Fond de la notification */
            color: #ffffff; /* Texte de la notification */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .author {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .author-icon img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-button {
            background-color: #ff9800; /* Couleur orange */
            color: #ffffff; /* Texte blanc */
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor:default;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4; /* Couleur du bouton */
            color: #ffffff; /* Couleur du texte du bouton */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="notification">
        <h2>Arrivée de contenu sur le site!</h2>
        <div class="author">
            <div class="author-info">
                <h2>Nakano SAn</h2>
                <button class="author-button" disabled>
                    <i class="fa-thin fa-badge-check"></i> Développeur de NisukyTV
                </button>
            </div>
        </div>
        <ul>
            <li>ANNONCE 1</li>
            <li>ANNONCE 2</li>
            <!-- etc... -->
        </ul>
        <button class="btn">Marquer comme lu</button>
    </div>
    <script>
        window.addEventListener('load', function () {
            if (!localStorage.getItem('annonceVue')) {
                document.querySelector('.notification').style.display = 'block';
            }

            document.querySelector('.btn').addEventListener('click', function (e) {
                e.preventDefault();
                localStorage.setItem('annonceVue', true);
                document.querySelector('.notification').style.display = 'none';
            });
        });
    </script>
</body>
</html>
